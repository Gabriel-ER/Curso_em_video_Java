    <script>
        //Comentário JS linha única
        /* 
        Comentário JS múltiplas linhas
        */
       var n1 = Number(window.prompt('Digite n1:'))
       var n2 = Number(window.prompt('Digite n2:'))
       //No lugar de Number.parseInt() ou Float, posso usar Number(...)
       //Neste caso, o js vai decidir entre int ou float
       var soma = n1+n2
       window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
       window.alert('Outro jeito de escrever que a soma entre '+ n1 +' e ' + n2 + ' é ' + soma)


        
      
    </script>
