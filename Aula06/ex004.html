<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brincado com js</title>
</head>
<body>
    <script>
        var nome = window.prompt('Qual o seu nome?')
        window.alert(`O seu nome é ${nome}.`)
        document.write(` O seu nome é ${nome} e ele tem ${nome.length} letras.</br>`)

        document.write(`O seu nome é ${nome.toUpperCase()} e ele não tem ${nome.length + 1} letras.`)
    </script>
</body>
</html>
