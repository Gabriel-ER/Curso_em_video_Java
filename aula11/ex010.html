<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvelocidade" id="txtvelocidade"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id='resultado'>
        
    </div>
    <script>
        
        function calcular(){
            //var txtv = window.document.getElementById('txtvelocidade')
            var txtv = window.document.querySelector('input#txtvelocidade')
            var resultado = window.document.querySelector('div#resultado') //Com o '#'' seleciono um id e com '.' seleciono class css
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual Ã© de <strong>${vel}km/h</strong><\p>`
            if (vel > 60){
                resultado.innerHTML+='<p><strong>Multa gerada!</strong></p>'
            }
            resultado.innerHTML += '<p>Dirija com o cinto!</p>'
        }

    </script>
</body>
</html>
